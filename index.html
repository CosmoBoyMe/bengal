<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <img src="./src/assets/svg/logo.svg" alt="logo" class="logo" />
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__item-link" href="#">Главная</a>
              </li>
              <li class="nav__item">
                <a class="nav__item-link" href="#">Родители</a>
              </li>
              <li class="nav__item">
                <a class="nav__item-link" href="#">Котята</a>
              </li>
            </ul>
          </nav>
          <a href="tel:+7952123414" class="header__phone-link">Позвонить</a>
          <button class="burger">
            <span class="burger__line"></span>
          </button>
        </div>
        <div class="header__inner">
          <div class="header__info">
            <p class="header__addres">Томск</p>
            <h1 class="header__title">
              Питомник<br />
              Бенгалиских кошек
            </h1>
            <button class="header__btn">Смотреть котят</button>
          </div>
          <div class="header__img-wrapper">
            <img src="./src/assets/bengal.png" alt="" class="header__img" />
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="advantage">
        <div class="container">
          <div class="advantage__inner">
            <h2 class="advantage__title">Почему мы?</h2>
            <ul class="advantage__list">
              <li class="advantage__item advantage__item--1">
                <p class="advantage__item-text">
                  Родители тестированны на генетические заболевания
                </p>
              </li>
              <li class="advantage__item advantage__item--2">
                <p class="advantage__item-text">
                  Все наши котята полностью социализированы.
                </p>
              </li>
              <li class="advantage__item advantage__item--3">
                <p class="advantage__item-text">
                  Индивидуальный подбор питания для вашего котенка
                </p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <img
            class="footer__logo"
            src="./src/assets/svg/logo.svg"
            alt="paw logo"
          />
          <p class="footer__addres">Томск</p>
          <a href="tel:+7952123414" class="footer__phone-link">+7952123414</a>
        </div>
      </div>
    </footer>
    <script src="./src/js/index.js"></script>
  </body>
</html>
